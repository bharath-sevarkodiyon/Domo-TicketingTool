<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
    <link rel="stylesheet" href="./createTicket.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id='main'>
        <nav id='navigator'>
            <div id='slider'>
                <div id='listIcon'>
                    <i class="fas fa-list" id="list"></i>
                    <p>Ticketing System</p>
                </div>
                <div id='sliderData'>
                    <h4 id="fullName"></h4>
                    <p><a href="./createTicket.html">Create Ticket</a></p>
                    <p><a href="./manageTeam.html">Manage Team</a></p>
                    <p><a href="./manageTicket.html">Manage Ticket</a></p>
                </div>
            </div>
            <div id='userLoginLogo'>
            </div>
        </nav>
        <div id="container">
            <h3 id="title">Create Ticket</h3>
            <div id="content">
                <table id="teamList">
                    <tr>
                        <td>Team:</td>
                        <td>
                            <div id="showTeam">
                                <div id="loading" class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Ticket Name:</td>
                        <td><input type="text" id="ticketName" placeholder="Ticket name"></td>
                    </tr>
                    <tr>
                        <td>Ticket Details:</td>
                        <td>
                            <textarea placeholder="Explain in detail" name="ticketDetails" id="detail" rows="4" cols="50"></textarea>
                        </td>
                    </tr>
                </table>
                <div id="error">
                    <p>Team name is already present</p>
                </div>
                <div id="emptyField">
                    <P>One or more fields are empty</P>
                </div>
                <button id="submit" type="submit">Submit</button>
                <div id="load" class="load">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <!-- <ul id="teamList" class="team-list"></ul> -->
            </div>
        </div>
    </div>
    <main id="app"></main>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/helpers.js"></script>
    <script src="components/router.js"></script>
    <script src="components/autocomplete.js"></script>
    <script src="components/modal.js"></script>
    <script src="components/table.js"></script>
    <script src="components/floatingactionbutton.js"></script>
    <script src="https://unpkg.com/ryuu.js"></script>
    <script src="https://unpkg.com/@domoinc/domo-phoenix/build/global/domoPhoenixWithMaps.js"></script>
    <script src="createTicket.js"></script>
</body>
</html>
