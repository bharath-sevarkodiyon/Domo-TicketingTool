<html>
<head>
    <link rel="stylesheet" href="createTeam.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id='main'>
        <nav id='navigator'>
            <div id='slider'>
                <div id='listIcon'>
                    <i class="fas fa-list" id="list"></i>
                    <p>Ticketing System</p>
                </div>
                <div id='sliderData'>
                    <p><a href="./createTicket.html">Create Ticket</a></p>
                    <p><a href="./manageTeam.html">Manage Team</a></p>
                    <p><a href="./manageTicket.html">Manage Ticket</a></p>
                </div>
            </div>
        </nav>
        <div id='container'>
            <h3 id="title">Create Team</h3>
            <div id='content'>
                <div id="teamNameAndPeople">
                    <div>
                        <label>Team Name:</label>
                        <div class="wrap-input-1">
                            <input id="teamNameInp" class="input" type="text" placeholder="Enter a new Team Name" required>
                            <span class="focus-border"></span>
                        </div>
                    </div>
                    <div>
                        <label>People/Member:</label>
                        <div id="peopleContainer">
                            <div id="loading" class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                            <div id="peopleNameScroll">
                            </div>
                            <input type="text" class="searchField" placeholder="Search names...">
                            <ul class="item-list">
                                
                            </ul>
                        </div>
                    </div>
                    <div id="error">
                        <p>Team name is already present</p>
                    </div>
                    <div id="emptyField">
                        <P>One or more fields are empty</P>
                    </div>
                </div>
                <a id='create'>Create</a>
                <div id="load" class="load">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </div>
        </div>
    </div>
    <main id="app"></main>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/helpers.js"></script>
    <script src="components/router.js"></script>
    <script src="components/autocomplete.js"></script>
    <script src="components/modal.js"></script>
    <script src="components/table.js"></script>
    <script src="components/floatingactionbutton.js"></script>
    <script src="https://unpkg.com/ryuu.js"></script>
    <script src="https://unpkg.com/@domoinc/domo-phoenix/build/global/domoPhoenixWithMaps.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
